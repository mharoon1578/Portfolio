<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link href="../style/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">

</head>

<body class="bg-gray-100 text-gray-800 font-poppins">
    <div class="preloader flex space-x-2 justify-center items-center bg-black h-screen dark:invert">
        <span class='sr-only'>Loading...</span>
        <div class='h-8 w-8 bg-white rounded-full animate-bounce [animation-delay:-0.3s]'></div>
        <div class='h-8 w-8 bg-white rounded-full animate-bounce [animation-delay:-0.15s]'></div>
        <div class='h-8 w-8 bg-white rounded-full animate-bounce'></div>
    </div>
    <header class="bg-white bg-opacity-70 backdrop-blur-lg sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto py-4 px-6 flex items-center justify-between">
            <h1 class="text-2xl md:text-3xl font-bold">Muhammad Haroon</h1>
            <nav class="hidden md:flex space-x-4">
                <a href="../index.html" class="text-gray-700 hover:text-gray-900">Home</a>
                <a href="../index.html#portfolio" class="text-gray-700 hover:text-gray-900">My Projects</a>
                <a href="skills.html" class="text-gray-700 hover:text-gray-900">skills</a>
                <a href="about.html" class="text-gray-700 hover:text-gray-900">About</a>
                <a href="contact.html" class="text-gray-700 hover:text-gray-900">Contact</a>
            </nav>
            <button class="md:hidden text-gray-700 focus:outline-none" id="menu-button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
        </div>
        <div class="md:hidden hidden" id="mobile-menu">
            <a href="../index.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Home</a>
            <a href="../index.html#portfolio" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">My Projects</a>
            <a href="skills.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Skills</a>
            <a href="about.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">About</a>
            <a href="contact.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Contact</a>

        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="py-16 bg-gray-200 px-6">
        <div class="container mx-auto text-center">
            <h3 class="text-3xl md:text-4xl font-semibold mb-6">Contact Me</h3>
            <p class="text-lg mb-6 max-w-3xl mx-auto">Feel free to drop me a message using the form below.</p>

            <form action="https://formspree.io/f/mgvvppqv" method="POST"
                class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="name" class="text-lg">Your Name</label>
                    <input type="text" name="name" id="name" required autocomplete="on"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" placeholder="Enter your name">
                </div>
                <div class="mb-4">
                    <label for="email" class="text-lg">Your Email</label>
                    <input type="email" name="email" id="email" required autocomplete="on"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="message" class="text-lg">Your Message</label>
                    <textarea name="message" id="message" rows="5" required autocomplete="on"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2"
                        placeholder="Enter your message"></textarea>
                </div>
                <button type="submit"
                    class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-400 focus:outline-none">Send
                    Message</button>
            </form>
        </div>
    </section>
    <!-- Footer -->
    <footer class="bg-gray-300 py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Muhammad Haroon. All Rights Reserved.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="https://github.com/mharoon1578" target="_blank" rel="noopener noreferrer"
                    class="text-gray-700 hover:text-gray-500">
                    <img src="../images/github.svg" alt="GitHub" class="w-6 h-6">
                </a>
                <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer"
                    class="text-gray-700 hover:text-gray-500">
                    <img src="../images/linkedin.svg" alt="LinkedIn" class="w-6 h-6">
                </a>
                <a href="https://www.youtube.com/@CWH-15" target="_blank" rel="noopener noreferrer"
                    class="text-gray-700 hover:text-gray-500">
                    <img src="../images/youtube.svg" alt="YouTube" class="w-6 h-6">
                </a>
            </div>
        </div>
    </footer>

    <button id="to-top-button" onclick="goToTop()" title="Go To Top"
        class="hidden fixed z-50 bottom-10 right-7 p-3 border-0 w-12 h-12 rounded-full shadow-md bg-gray-600 hover:bg-gray-700 text-white text-lg font-semibold transition-colors duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path d="M12 4l8 8h-6v8h-4v-8H4l8-8z" />
        </svg>
        <span class="sr-only">Go to top</span>
    </button>

    <script>
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        // Preloader
        document.querySelector(".preloader").style.display = "none";

        window.onload = function () {
            document.querySelector(".preloader").style.display = "flex";

            setTimeout(function () {
                document.querySelector(".preloader").style.display = "none";
            }, 1800);
        }

        // ScrollIndicator
        window.onscroll = function () {
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            var docHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrollPercentage = (scrollTop / docHeight) * 100;

            document.getElementById("scrollIndicator").style.width = scrollPercentage + "%";
        }
        // Get the 'to top' button element by ID
        var toTopButton = document.getElementById("to-top-button");

        // Check if the button exists
        if (toTopButton) {

            // On scroll event, toggle button visibility based on scroll position
            window.onscroll = function () {
                if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
                    toTopButton.classList.remove("hidden");
                } else {
                    toTopButton.classList.add("hidden");
                }
            };

            // Function to scroll to the top of the page smoothly
            window.goToTop = function () {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            };
        }
    </script>
</body>

</html>
